<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Test-HTML</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img src="img/svg/Logo2.svg" alt="logo" />
          </div>
          <div class="header__body">
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href="#"></a>Main
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#"></a>GALLERY
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#"></a>PROJECTS
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#"></a>CERTIFICATIONS
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#"></a>COntacts
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="project__container">
          <div class="project">
            <div class="project__content">
              <h1>PROJECT</h1>
              <span>Lorum</span>
            </div>
          </div>
          <div class="main-section__image">
            <img src="img/main/Bg.jpg" alt="Bg" />
          </div>
        </section>
        <section class="about__container">
          <div class="about">
            <div class="about__content">
              <h1>PROJECT</h1>
              <span>Lorum</span>
            </div>
            <div class="about__image">
              <img src="img/about/about1.jpg" alt="Bg" />
            </div>
            <div class="about__image">
              <img src="img/about/about2.jpg" alt="Bg" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__logo">
            <img src="img/svg/Logo2-white.svg" alt="logo" />
          </div>
          <div class="footer__menu--wrapper">
            <h2>Information</h2>
            <ul class="footer__menu menu-footer">
              <li class="menu-footer__item">
                <a href="#" class="menu-footer__link">Main</a>
              </li>
              <li class="menu-footer__item">
                <a href="#" class="menu-footer__link">Gallery</a>
              </li>
              <li class="menu-footer__item">
                <a href="#" class="menu-footer__link">Projects</a>
              </li>
              <li class="menu-footer__item">
                <a href="#" class="menu-footer__link">Certifications</a>
              </li>
              <li class="menu-footer__item">
                <a href="#" class="menu-footer__link">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
